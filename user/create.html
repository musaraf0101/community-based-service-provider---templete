<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community based service provider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-light mt-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <!-- navbar end -->
     <!-- search bar start -->
    <nav class="ms-5 me-5 mt-2">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Find Service Provider"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- search bar end -->
    <!-- create user profile form start-->

    <div class="container mt-5 user-form">
      <div class="row">
        <h5>Register</h5>
        <nav class="my-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">User Details</li>
            </ol>
        </nav>
        <div class="col-md-6 form-div">
            <form action="#" method="post">

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter First name">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Enter Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email">
                    </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-12">
                      <label for="phoneNumber" class="form-label">Enter Phone Number</label>
                      <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Enter Phone Number">
                  </div>
              </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="image" class="form-label">Enter Image</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Save</button>
                    <button type="reset" class="btn btn-danger">Clear All</button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <!-- create user profile form end-->

    <!-- Footer start-->
    <div class="container-fluid text-center m-3">
      <div class="row">
        <div class="col-6 col-sm-4">1st column</div>
        <div class="col-6 col-sm-4">2nd column</div>
        <div class="col-6 col-sm-4">3rd column</div>
      </div>
      <!-- row div end -->
    </div>
    <!-- Footer end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
