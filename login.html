<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community based service provider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- login form start-->

    <div class="container mt-5 signup-form">
      <div class="row">
        <h5 style="text-align: center; font-size: 25px;">Login</h5>
        <div class="col-md-6 form-div">
          <form action="#" method="post">
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="username" class="form-label">User Name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Enter User Name"
                />
              </div>

              <div class="col-md-12">
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <div class="mb-3 signup-text">
                <p class="signup"><a href="#">Sign up</a></p>
            </div>
            <div class="mb-3 mt-5 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary login-btn">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- login form end-->

    <!-- Footer start-->
    <div class="container-fluid text-center m-3">
      <div class="row">
        <div class="col-6 col-sm-4">1st column</div>
        <div class="col-6 col-sm-4">2nd column</div>
        <div class="col-6 col-sm-4">3rd column</div>
      </div>
      <!-- row div end -->
    </div>
    <!-- Footer end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
