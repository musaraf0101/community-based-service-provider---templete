<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community based service provider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-light mt-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- search bar start -->
    <nav class="ms-5 me-5 mt-1">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>
    <!-- search bar end -->

    <!-- book start -->
      <div class="container-fluid">
        <div class="row">

          <div class="col-lg-4 col-md-6 col-md-12">
            <div class="card">
              <img src="/img/jpg1.jpeg" class="card-img-top" alt="product" />
              <div class="card-body">
                <h5 class="card-title fw-bold text-center">John</h5>
                <p class="fw-semibold text-center">Colombo</p>
                <p class="fw-semibold text-center">Plumber</p>
                <p class="card-text text-secondary text-center">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos
                  voluptates ipsa ipsum ducimus officia ullam animi quia vero at
                  iste?
                </p>
                <div class="mb-3 text-center">
                  <a href="#" class="btn btn-info">Book Now</a>
                </div>
              </div>
            </div>
            <!-- card div -->
          </div>
          <!-- col div -->
               <!-- rating start -->
    <div class="rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <div id="rating-result">
      <p>Your rating: <span id="rating-value">0</span></p>
    </div>

     <!-- rating end -->

        </div>
        
      </div>
    <!-- book end -->

    <!-- Footer start-->
    <div class="container-fluid text-center m-3">
      <div class="row">
        <div class="col-6 col-sm-4">1st column</div>
        <div class="col-6 col-sm-4">2nd column</div>
        <div class="col-6 col-sm-4">3rd column</div>
      </div>
      <!-- row div end -->
    </div>
    <!-- Footer end -->

    <script src="/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
